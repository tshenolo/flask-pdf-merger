<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Merged PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">PDF Merged Successfully!</h1>
        <p class="text-gray-600 mb-6">Your files have been successfully merged. Click the button below to download your combined PDF.</p>
        
        <!-- Download Button -->
        <a href="{{ download_url }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mb-4 inline-block">
            Download Combined PDF
        </a>

        <!-- Link to Start a New Upload -->
        <p class="mt-4">
            <a href="{{ url_for('upload') }}" class="text-blue-500 hover:text-blue-700 font-semibold">Start Another Upload</a>
        </p>
    </div>
</body>
</html>
