<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDFs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Upload PDFs to Merge</h1>
        <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data" class="space-y-4">
            <div class="text-center">
                <input type="file" name="files[]" multiple class="block w-full text-gray-700 py-2 px-4 rounded border border-gray-300 focus:outline-none">
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Upload
                </button>
            </div>
        </form>
    </div>
</body>
</html>
